<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXC Helper - Random Hero</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/randomHero.js" defer></script>
</head>

<body class="bg-gray-900">
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="./">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white p-1 bg-indigo-500 rounded-full"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="ml-3 text-xl">ZXC Helper</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-white">Слуйчайный герой</a>
                <a class="mr-5 hover:text-white" href="./quiz.html">Викторина</a>
            </nav>
        </div>
    </header>

    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div id="random-hero" class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
                <img class="object-cover object-center rounded justify-self-end mx-auto mb-5 drop-shadow-md select-none"
                    alt="hero" src="./img/heroes/full/pudge.png">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white text-center">Pudge</h1>
            </div>
            <div
                class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white select-none">Случайный герой</h1>
                <p class="mb-8 leading-relaxed">Я специально, честно...</p>
                <button id="random-button"
                    class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg select-none">Заруинить</button>
            </div>
        </div>
    </section>

    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 pb-24 mx-auto">
            <div class="flex flex-col text-center w-full">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-5 text-white select-none">Исключения</h1>
                <div class="flex flex-row text-center w-full mb-5 justify-center lg:space-x-4 flex-wrap space-x-o">
                    <button id="enable-all-button"
                        class="text-white border border-gray-800 py-2 px-6 focus:outline-none hover:border-indigo-500/100 rounded text-lg lg:w-1/4 lg:mb-0 w-full mb-3">Cброс</button>
                    <button id="disable-all-button"
                        class="text-white border border-gray-800 py-2 px-6 focus:outline-none hover:border-indigo-500/100 rounded text-lg lg:w-1/4 lg:mb-0 w-full mb-3">Исключить
                        всех</button>
                    <input type="search" id="search-input"
                        class="bg-gray-800 rounded border bg-opacity-40 border-gray-700 focus:bg-transparent focus:border-indigo-500/100 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out lg:w-1/4 lg:mb-0 w-full mb-3"
                        placeholder="Поиск">
                </div>
            </div>
            <div id="heroes-container" class="flex flex-wrap -m-2 cursor-pointer">
                <!-- Hero Element -->
                <template class="border-rose-500">
                    <div
                        class="p-2 2xl:w-1/5 xl:w-1/4 lg:w-1/3 sm:w-1/2 w-full transition-transform duration-500 select-none hero-element">
                        <div class="h-full flex items-center border-gray-800 border p-4 rounded-lg hover:bg-gray-800">
                            <img alt="team"
                                class="h-16 object-cover object-center flex-shrink-0 mr-6 rounded-lg drop-shadow-md"
                                src="%IMAGE%">
                            <div class="flex-grow truncate whitespace-normal">
                                <h2 class="text-white title-font font-medium text-md whitespace-normal">%NAME%</h2>
                                <!-- <p class="text-gray-600">UI Designer</p> -->
                            </div>
                        </div>
                    </div>
                </template>
            </div>
    </section>
</body>

</html>
